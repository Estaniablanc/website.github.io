<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  </head>
  <body>
    <div class="container2" id="rating-form">
      <label for="inputStudentName">Student full name</label>
      <input type="text" class="form-control" id="inputStudentName" />
    
    <div class="rating-form">
      <label for="ratingOption">How would you like to submit your rating</label>
      <select>
        <option value="anonymously">Anonymously</option>
        <option value="personalUser">Personal User</option>
      </select>
    </div>
    <div class="rating-form">
      <label for="cleanliness"
        >cleanliness: <span class="attrib-value">3</span></label
      >
      <input
        type="range"
        name="cleanliness"
        id="rate-cleanliness"
        value="3"
        min="1"
        max="5"
      />
    <div class="rating-form">
      <label for="friendlyness"
        >friendlyness: <span class="attrib-value">3</span></label
      >
      <input
        type="range"
        name="friendlyness"
        id="rate-friendlyness"
        value="3"
        min="1"
        max="5"
      />
    
    <div class="rating-form">
      <label for="lifestyle"
        >lifestyle: <span class="attrib-value">3</span></label
      >
      <input
        type="range"
        name="lifestyle"
        id="rate-lifestyle"
        value="3"
        min="1"
        max="5"
      />
    
    <div class="rating-form">
      <label for="conflict-resolution"
        >conflict resolution: <span class="attrib-value">3</span></label
      >
      <input
        type="range"
        name="conflict-resolution"
        id="rate-conflictResolution"
        value="3"
        min="1"
        max="5"
        conflict-resolution
      />
    
    <div class="rating-form">
      <label for="comment">Comment:</label>
      <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
    
    <button id="create-rating" type="button" class="ratingSubmit-btn">
      Submit
    

</div>
</div>
</div>
</div>
</div>
    </button>
  </body>
</html>
